<h1>Proposition 1</h1>
<h3>Choix périmêtre</h3>
<h5>Choix utilisateur et groupe en groupant par utilisateur</h5>

<div class="p-field-checkbox">
  <p-checkbox [(ngModel)]="checked" binary="true" inputId="binary"></p-checkbox>
  <label for="binary">Utilisateur / Groupe</label>
</div>

<p-multiSelect
  *ngIf="checked"
  [options]="users"
  [group]="true"
  [(ngModel)]="selectedGroupes"
  defaultLabel="choisir utilisateur"
  optionLabel="label"
  showClear="true"
  display="chip"
  (onChange)="gererContrats()"
>
  <ng-template let-group pTemplate="group">
    <div class="flex align-items-center">
      <span>{{ group.label }}</span>
    </div>
  </ng-template> </p-multiSelect
><p-multiSelect
  *ngIf="!checked"
  [options]="groupes"
  [group]="true"
  [(ngModel)]="selectedUsers"
  defaultLabel="choisir groupe"
  optionLabel="label"
  showClear="true"
  display="chip"
  (onChange)="gererContratsGroupe()"
>
  <ng-template let-group pTemplate="group">
    <div class="flex align-items-center">
      <span>{{ group.label }}</span>
    </div>
  </ng-template>
</p-multiSelect>
<h5>Choix contrats</h5>
<p-multiSelect
  [options]="contrats"
  [(ngModel)]="selectedContrat"
  defaultLabel="liste des contrats"
  optionLabel="label"
  display="chip"
  (onChange)="onChangeContrats()"
></p-multiSelect>

<h1>Hypothèse</h1>
<h3>Organigramme utilisateur / groupe / contrat</h3>
<p-tree
  [value]="tree"
  layout="vertical"
  selectionMode="single"
  [(selection)]="selectedFile"
></p-tree>
